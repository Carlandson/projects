{% extends "restaurant/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group p-2">
            <input class="form-control" autofocus type="text" name="username" placeholder="Name">
        </div>
        <div class="form-group p-2">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group p-2">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group p-2">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Register">
        </form>
    </div>
{% endblock %}
