{% extends "restaurant/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
<div class="content-center w-50">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group p-2">
            <input autofocus class="form-control" type="text" name="username" placehold="Username">
        </div>
        <div class="form-group p-2">
            <input class="form-control" type="password" name="password" placeholder="password">
        </div>
        <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="login">
    </form>
</div>
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
{% endblock %}
