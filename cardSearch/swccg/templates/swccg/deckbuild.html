{% extends 'swccg/layout.html' %}
{% load static %}
{% block body %}
{{darkSide|json_script:"darkSide"}}
<a href="{% url 'index' %}"class="text-xl top-0 text-green-400">Return Home</a>
    <div class="search_div">
        <select id="side" label="Side">
            <option disabled>choose side:</option>
            <option>Light</option>
            <option>Dark</option>
        </select>
        <button id="filter">Add Filter?</button>
        <ul class="searchBars"></ul>
    </div>
    <br><span id="resultCount"></span>
    <div id="searchResults" class="flex-grid">
    </div> 
    <div id="deckBuild" class="float-right w-1/3 mr-60 mt-20 text-center h-screen">
        <div>
        <form id="deckSubmit" action="post">
            <ul>
                <li class="mb-2 border-gray-200"><input id="deckName" class="text-center" placeholder="Deck Name" type="text" required></li>
                <li class="mb-2"><input id="author" placeholder="Your Name" class="text-center" type="text" required></li>
                <li class="mb-2"><button id="buttonSubmit" class="bg-teal-400 px-6 disabled:opacity-50" disabled>Build Deck</button></li>
            </ul>
        </form>
        </div>
        <span>Card Total : <span id="deckCount"></span> / 60</span>
        <div class="h-screen border-2 m-6 text-left overflow-auto">
            <ul id="cards_added" class="text-sm"></ul>
        </div>
    </div>
    <div id="typeCount">

    </div>
</div>
{% endblock %}
{% block script %}
<script type="module" src="{% static 'swccg/deckbuild.js' %}"></script>
{% endblock %}
